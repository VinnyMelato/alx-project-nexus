<!DOCTYPE html>
<html>
<head>
    <title>Route to Taxi Rank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #0A0B1A 0%, #1A1B2E 100%);
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #00D4FF;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        p {
            font-size: 16px;
        }
        a {
            color: #FFFFFF;
            background: #7B61FF; /* Neon purple */
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 10px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(123, 97, 255, 0.5);
        }
        a:hover {
            background: #00D4FF; /* Neon blue */
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
        }
        a i {
            margin-right: 5px;
        }
        iframe {
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); /* Neon glow */
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Route to {{ rank.name }}</h1>
            <p>From your location to {{ rank.location }} (Lat: {{ rank.latitude }}, Long: {{ rank.longitude }}).</p>
            <iframe width="100%" height="450" style="border:0; display: block; margin: 20px auto; border-radius: 8px;" src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q={{ rank.latitude }},{{ rank.longitude }}"></iframe>
            <p><a href="https://www.google.com/maps/search/?api=1&query={{ rank.latitude }},{{ rank.longitude }}"><i class="fas fa-map-marked-alt"></i> Open in Google Maps</a></p>
        </div>
    </main>
</body>
</html>
