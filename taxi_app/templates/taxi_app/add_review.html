<!DOCTYPE html>
<html>
<head>
    <title>Add Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #0A0B1A 0%, #1A1B2E 100%);
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #00D4FF;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: 600;
            color: #FFFFFF;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #FFC107; /* Yellow for Gauteng */
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            color: #FFFFFF;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: #7B61FF;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(123, 97, 255, 0.5);
        }
        button:hover {
            background: #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
        }
        button i {
            margin-right: 5px;
        }
        a {
            color: #00D4FF;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            color: #7B61FF;
            text-shadow: 0 0 5px rgba(123, 97, 255, 0.5);
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Add Review for Taxi to {{ taxi.destination }}</h1>
            {% if user.is_authenticated %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit"><i class="fas fa-star"></i> Submit</button>
                </form>
            {% else %}
                <p><a href="{% url 'login' %}">Log in</a> to add a review.</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
